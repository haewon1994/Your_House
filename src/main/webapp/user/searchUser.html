<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
 .a{border:solid red 5px}
 span{width:150px; color:red}
 input{border:solid gray 1px}
 table{width:100%}
 th,td{border:1px gray solid; text-align:center;padding:3px}
 h2{text-align:center}
 
 a{text-decoration: none;}
 a:hover{color: red}
 
</style>

<script type="text/javascript" src="../js/jquery-3.6.1.js"></script>
<script type="text/javascript" >
$(function(){
	   
	   //userCode검색
	   function searchUser(){
		   $.ajax({
			url :"../ajax" , //서버요청주소
			type:"post", //요청방식(method방식 : get | post | put | delete )
			dataType:"json"  , //서버가 보내온 데이터(응답)타입(text | html | xml | json )
			data: {key:"user" , methodName :"searchByUserCode" ,userCode:26}, //서버에게 보낼 데이터정보(parameter정보)
			success :function(result){
				alert(result)
				 let str="";
				 $.each(result, function(index, item){
				   
				    str+="<tr>";
				    str+=`<td>${item.userCode}</td>`;
				    str+=`<td>${item.email}</td>`;
				    str+=`<td>${item.password}</td>`;
				    str+=`<td>${item.birth}</td>`;
				    str+=`<td>${item.nickname}</td>`;
				    str+=`<td>${item.phone}</td>`;
				    str+=`<td>${item.adress}</td>`;
				    str+=`<td>${item.gender}</td>`;
				    str+=`<td>${item.regDate}</td>`;
				    str+=`<td>${item.categoryCode}</td>`;
				    str+="</tr>";
				 })
				 
				 $("#user").html(str);
				
			} , //성공했을때 실행할 함수 
			error : function(err){  
				alert(err+"에러 발생했어요.");
			}  //실팽했을때 실행할 함수 
		});//ajax끝
	   }//selectAll 함수끝
	searchUser();
	   
});//ready끝

</script>

</head>
<body>

<h2> 고객 리스트 !  </h2>
<table  id="user" cellspacing="0">
	<tr bgcolor="pink">
	   <th>userCode</th>
	   <th>email</th>
		<th>password</th>
		<th>birth</th>
		<th>nickname</th>	
		<th>phone</th>
		<th>삭제</th>
		<th>삭제</th>
		<th>삭제</th>
		<th>삭제</th>
	</tr>
	
</table>



</body>
</html>
